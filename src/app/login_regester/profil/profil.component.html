<div class="container mt-5 mb-5">
  <div class="card">
    <div class="card-header bg-primary text-white text-center">
      <h2 class="mt-2">User Profile</h2>
    </div>
    <div class="card-body">
      <div class="row mb-3">
        <span><strong>ID : </strong>{{ profile.id }}</span>
      </div>
      <div class="row mb-3">
        <span><strong>First Name : </strong></span>
        <input type="text" class="form-control" [(ngModel)]="profile.firstName" disabled/>
      </div>
      <div class="row mb-3">
        <span><strong>Last Name : </strong></span>
        <input type="text" class="form-control" [(ngModel)]="profile.lastName" disabled/>
      </div>
      <div class="row mb-3">
        <span><strong>Email : </strong></span>
        <input type="text" class="form-control" [(ngModel)]="profile.email" disabled/>
      </div>
      <div class="row">
        <div class="col-6 text-center">
          <button class="btn btn-outline-primary" type="button" data-bs-toggle="modal" data-bs-target="#updateModal">Mise à jour</button>
        </div>
        <div class="col-6 text-center">
          <button class="btn btn-outline-danger" type="button" (click)="deconnecter()">Déconnecter</button>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="updateModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="updateModalLabel">Mettre à jour le profil</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form #updateProfileForm="ngForm" (ngSubmit)="maj(updateProfileForm)">
          <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" id="firstName" class="form-control" [(ngModel)]="profile.firstName" name="firstName" required/>
          </div>
          <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" id="lastName" class="form-control" [(ngModel)]="profile.lastName" name="lastName" required/>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" [(ngModel)]="profile.email" name="email" disabled/>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <div class="input-group">
              <input [type]="showPassword ? 'text' : 'password'" id="password" class="form-control" [(ngModel)]="profile.password" name="password" required placeholder="Enter New Password"/>
              <button type="button" class="btn btn-outline-secondary" (click)="togglePasswordVisibility()">{{ showPassword ? 'Masquer' : 'Afficher' }}</button>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Confirmer</button>
        </form>
      </div>
    </div>
  </div>
</div>
