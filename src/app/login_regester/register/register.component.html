<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="card p-4 bg-color" style="width: 25rem;">
        <h2 class="text-center mb-4">Créer un compte</h2>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" method="POST">
            <div class="form-group mb-2">
              <label for="firstName">First Name: </label>
              <input type="text" class="form-control mt-1" formControlName="firstName" placeholder="Prénom" />
            </div>
            
            <div class="form-group mb-2">
              <label for="lastName">Last Name: </label>
              <input type="text" class="form-control mt-1" formControlName="lastName" placeholder="Nom de famille" />
            </div>
          
            <div class="form-group mb-2">
              <label for="email">Email: </label>
              <input type="email" class="form-control mt-1" formControlName="email" placeholder="Adresse e-mail" />
            </div>
          
            <div class="form-group mb-2">
              <label for="password">Password: </label>
              <div class="input-group">
                <input [type]="showPassword ? 'text' : 'password'" class="form-control mt-1" formControlName="password" placeholder="Mot de passe" id="password" name="password"/>
                <button type="button" class="btn btn-outline-secondary mt-1" (click)="togglePasswordVisibility()">{{ showPassword ? 'Masquer' : 'Afficher' }}</button>
              </div>
            </div>
          
            <div class="form-group mb-2">
              <label for="confirmPassword">Confirm Password: </label>
              <div class="input-group">
                <input [type]="showConfirmPassword ? 'text' : 'password'" class="form-control mt-1" formControlName="confirmPassword" placeholder="Confirmez le mot de passe" id="confirmPassword" name="confirmPassword"/>
                <button type="button" class="btn btn-outline-secondary mt-1" (click)="toggleConfirmPasswordVisibility()">{{ showConfirmPassword ? 'Masquer' : 'Afficher' }}</button>
              </div>
            </div>
          
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="checkbox"/>
              <label class="form-check-label" for="rememberMe">Accepter <a href="#">les conditions</a></label>
            </div>
            
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-success mt-2">S'inscrire</button>
            </div>
          
            <div class="mt-3 text-center">
              <a href="/login">Login</a>
            </div>
          </form>
    </div>
</div>
